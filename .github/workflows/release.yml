name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: install packages
        run: yarn install

      - name: lint
        run: yarn run lint

      - name: check compile
        run: yarn run check-compile

      - name: dist
        run: yarn run build

      - name: deploy
        uses: appleboy/scp-action@master
        with:
          host: 117.2.125.196
          username: 'nguyenvu9405'
          key: ${{ secrets.SSH_KEY }}
          passphrase: 'Luctieu32'
          port: 2222
          source: 'dist'
          target: 'www/html'
          strip_components: 1
          rm: true
